<div class="login-container">
    <div class="card login-card">
        <div class="login-header">
            <h1>ВХОД</h1>
        </div>
        
        <% if (locals.registered) { %>
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i> Регистрация успешна! Теперь вы можете войти.
            </div>
        <% } %>
        
        <% if (locals.error) { %>
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <%= locals.error %>
            </div>
        <% } %>
        
        <form method="POST" action="/login" class="login-form">
            <div class="form-group">
                <label for="email">Email (логин):</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    value="<%= locals.email || '' %>"
                    required
                    placeholder="example@mail.com"
                >
                <small class="form-hint">Ваш email является логином для входа</small>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="8"
                        placeholder="Минимум 8 символов"
                    >
                
                </div>
                <small class="form-hint">Минимум 8 символов</small>
            </div>
            
            <button type="submit" class="btn btn-primary login-btn">Войти</button>
        </form>
        
        <div class="login-footer">
            <p>Нет аккаунта?</p>
            <a href="/register" class="register-link">Зарегистрироваться</a>
        </div>
    </div>
</div>
